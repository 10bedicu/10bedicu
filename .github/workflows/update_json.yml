name: Update JSON
on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: ${{ runner.os }}-pip-${{ hashFiles('scraper/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          mkdir -p .venv
          python -m venv .venv
          source .venv/bin/activate
          pip install -r scraper/requirements.txt

      - name: Create local changes
        run: |
          source .venv/bin/activate
          python scraper/src/meta.py
          python scraper/src/pmu.py
          python scraper/src/donors.py
          python scraper/src/hospitals.py
          python scraper/src/associate.py
          python scraper/src/status.py

      - name: Commit files
        run: |
          git config --local user.email "matthewzalex@gmail.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git diff --staged --quiet || git commit -am "üåç Update JSON - $(date -d '+5 hours +30 minutes' +'%d %b %Y | %I:%M %p')"
          git push
